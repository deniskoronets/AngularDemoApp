<nav class="navbar navbar-expand-lg navbar-light bg-light" id="header-nav">
    <a class="navbar-brand" href="#">Ubermaps</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" routerLink="/">Home</a>
            </li>
            <li class="nav-item" *ngIf="!user.isAuthenticated()">
                <a class="nav-link" routerLink="/login">Login</a>
            </li>
            <li class="nav-item" *ngIf="user.isAuthenticated()">
                <a class="nav-link" routerLink="/logout">Logout ({{ user.getUserInfo().name }})</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" id="search">

            <input class="form-control" type="search" placeholder="Search" ngModel="search" (keyup)="keyUpSearch()" name="search">

            <div class="results-wrapper" *ngIf="displaySearchModal">
                <div class="results-container">
                    <ul>
                        <li><b>Maps:</b></li>
                        <li *ngIf="searchResults.maps.length === 0">
                            <i>No maps were found</i>
                        </li>
                        <li *ngFor="let map of searchResults.maps">
                            <a [routerLink]="'/map/' + map.id">{{ map.title }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</nav>

<div class="container">
    <router-outlet></router-outlet>
</div>
