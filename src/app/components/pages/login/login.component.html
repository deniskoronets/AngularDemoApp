<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h3>Login</h3>

  <div *ngIf="formFailed">
    User not found
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{'is-invalid': loginForm.controls['email'].errors && !loginForm.controls['email'].pristine}">

    <div *ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].pristine" class="invalid-feedback">
      <div [hidden]="!loginForm.controls['email'].errors.required">Email is required.</div>
      <div [hidden]="!loginForm.controls['email'].errors.email">Email is invalid.</div>
    </div>
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': loginForm.controls['password'].errors && !loginForm.controls['password'].pristine}">

    <div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine" class="invalid-feedback">
      <div [hidden]="!loginForm.controls['password'].errors.required">Password is required.</div>
    </div>
  </div>

  <input type="submit" [disabled]="!loginForm.valid" value="Login" class="btn btn-primary">
</form>
