<a [routerLink]="'/map/' + mapId" class="text-muted">
  <i class="fa fa-chevron-left"></i> To map
</a>

<div *ngIf="loading">
  Loading...
</div>

<div *ngIf="!loading">

  <h1 class="text-center">Edit Map "{{ map.title }}"</h1>

  <form [formGroup]="mapForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Map name</label>
      <input type="text" class="form-control" formControlName="title" [ngClass]="{'is-invalid': mapForm.controls['title'].errors && !mapForm.controls['title'].pristine}">

      <div *ngIf="mapForm.controls['title'].errors && !mapForm.controls['title'].pristine" class="invalid-feedback">
        <div [hidden]="!mapForm.controls['title'].errors.required">Title is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label>Map description</label>
      <textarea class="form-control" formControlName="description" [ngClass]="{'is-invalid': mapForm.controls['description'].errors && !mapForm.controls['description'].pristine}"></textarea>

      <div *ngIf="mapForm.controls['description'].errors && !mapForm.controls['description'].pristine" class="invalid-feedback">
        <div [hidden]="!mapForm.controls['description'].errors.required">Description is required.</div>
      </div>
    </div>

    <input type="submit" class="btn btn-success" [disabled]="mapForm.invalid" value="Save">
  </form>
</div>
